openapi: "3.0.0"
info:
  description: This is the openapi for All API
  version: "0.1"
  title: Dewey project Open API

servers:
  - url: /docs

paths:
  /:
    get:
      operationId: "webapp.core.views.index"
      tags:
        - "Core"
      summary: "Base endpoint"
      responses:
        '200':
          description: "receives `index.html`"
          content:
            application/json:
              schema:
                type: string
  /articles:
    get:
      operationId: "webapp.articles.views.ArticleAPIView.get"
      tags:
        - "Articles"
      summary: "Retrieve all articles"
      responses:
        '200':
          description: "Successful"
          content:
            application/json:
              schema:
                type: object
                properties:
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/ArticleGet'
                  message:
                    type: string
                    default: "Articles retrieved"
                    example: "Articles retrieved"
        '401':
          description: "Fail authentication"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: "Access denied."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
    post:
      operationId: "webapp.articles.views.ArticleAPIView.post"
      tags:
        - "Articles"
      summary: "Article create"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticlePutPost'
      responses:
        '201':
          description: "Successful create article"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "Article created"
                  id:
                    type: integer
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "No input data provided"
                    example: "No input data provided"
        '401':
          description: "Fail authentication"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: "Access denied."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
        '500':
          description: "Fail"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500'
  /articles/<article_id>:
    put:
      operationId: "webapp.articles.views.ArticleAPIView.put"
      tags:
        - "Articles"
      summary: "Article update"
      parameters:
        - name: article_id
          in: path
          required: true
          description: "The id of the article to retrieve"
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticlePutPost'
      responses:
        '200':
          description: "Successful update article"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "Article updated"
        '400':
          description: "Invalid request"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "No input data provided"
                    example: "No input data provided"
        '401':
          description: "Fail authentication"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: "Access denied."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
        '404':
          description: "Article does not exist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_Article'
        '500':
          description: "Fail"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500'
  /articles/<article_id>/download:
    get:
      operationId: "webapp.articles.views.DownloadArticleXLSView.get"
      tags:
        - "Articles"
      summary: "Article download"
      parameters:
        - name: article_id
          in: path
          required: true
          description: "The id of the article to retrieve"
          schema:
            type: integer
      responses:
        '200':
          description: "Download file"
          content:
            application/vnd:ms-excel:
              schema:
                properties:
                  file:
                    type: string
                    format: binary
        '401':
          description: "Fail authentication"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: "Access denied."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
        '404':
          description: "Article does not exist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_Article'
  /articles/upload:
    post:
      operationId: "webapp.articles.views.UploadFileAPIView.post"
      tags:
        - "Articles"
      summary: "Upload articles"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
#                data:
#                  type: object
#                  description: "Extra data."
      responses:
        '200':
          description: "File uploaded"
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    default: "Successful"
                    example: "Successful"
                  message:
                    type: string
                    default: "File uploaded."
                    example: "File uploaded."
        '400':
          description: "Error"
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                    default: "Failed"
                    example: "Failed"
                  message:
                    type: string
                    default: "Extension of file not allowed"
                    example: "Extension of file not allowed"
        '401':
          description: "Fail authentication"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: "Access denied."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
  /articles/search:
    get:
      operationId: "webapp.articles.views.ArticleSearchAPIView.get"
      tags:
        - "Articles"
      summary: "Articles search"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                categories:
                  type: array
                  items:
                    type: string
                    example: Category name
                tags:
                  type: array
                  items:
                    type: string
                    example: "Tag name"
      responses:
        '200':
          description: "Articles found"
          content:
            application/json:
              schema:
                properties:
                  response:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/ArticleFirstRequest'
                        - $ref: '#/components/schemas/ArticlesList'
        '401':
          description: "Fail authentication"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '403':
          description: "Access denied."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/403'
        '404':
          description: "Article does not exist"
          content:
            application/json:
              schema:
                properties:
                  response:
                    type: string
                    default: "Articles not found."
                    example: "Articles not found."
  /users/login:
    post:
      operationId: "webapp.users.views.LoginAPIView.post"
      tags:
        - "Users"
      summary: "Sign In"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: "Successful sign in"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "Successfully logged in."
                    example: "Successfully logged in."
                  auth_token:
                    type: string
        '404':
          description: "User does not exist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404_User'
        '500':
          description: Fail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/500'
  /users:
    post:
      operationId: "webapp.users.views.UserAPIView.post"
      tags:
        - "Users"
      summary: "User create"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
                role:
                  type: object
                  properties:
                    title:
                      type: string
      responses:
        '201':
          description: "User created"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "User created"
                    example: "User created"
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: "Failed"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    default: "No input data provided"
                    example: "No input data provided"
        '422':
          description: "Error"
          content:
            application/json:
              schema:
                properties:
                  messages:
                    type: array
                    items:
                      oneOf:
                        - type: string
                        - type: string
                      example: "User with this email address already exists"

components:
  schemas:
    IdNameSchema:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
    BaseArticle:
      type: object
      required:
        - title
        - cfr40_part280
        - citation
        - unique_id
        - legal_language
      properties:
        abstract:
          type: string
        cfr40_part280:
          type: string
        citation:
          type: string
        effective_date:
          type: string
          example: "2020-06-11"
        legal_language:
          type: string
        local_regulation:
          type: string
        reference_images:
          type: string
        state:
          type: string
        title:
          type: string
        unique_id:
          type: string
        updated_at:
          type: string
          example: "2020-06-11T12:19:32.372Z"
        updated_date:
          type: string
          example: "2020-06-11"
    ArticleGet:
      allOf:
        - $ref: '#/components/schemas/BaseArticle'
        - type: object
          properties:
            id:
              type: integer
              readOnly: true
            categories:
              type: array
              items:
                $ref: '#/components/schemas/IdNameSchema'
            tags:
              type: array
              items:
                $ref: '#/components/schemas/IdNameSchema'
    ArticlePutPost:
      allOf:
        - $ref: '#/components/schemas/BaseArticle'
        - type: object
          properties:
            categories:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
            tags:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
    ArticlesList:
      type: object
      properties:
        response:
          type: array
          items:
            $ref: '#/components/schemas/ArticleGet'
    ArticleFirstRequest:
      type: object
      properties:
        states:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              value:
                type: string
        categories:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              value:
                type: string
        tags:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              value:
                type: string
        response:
          type: array
          items:
            $ref: '#/components/schemas/ArticleGet'
    Permission:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
    Role:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        permissions:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        created_at:
          type: string
          example:
            example: "2020-06-11T12:19:32.372Z"
        role:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    401:
      type: object
      properties:
        message:
          type: string
          example: "User not found."
          default: "User not found."
        status:
          type: string
          example: 401
          default: 401
    403:
      type: object
      properties:
        message:
          type: string
          example: "Access denied."
          default: "Access denied."
        status:
          type: string
          example: 403
          default: 403
    404_Article:
      type: object
      properties:
        message:
          type: string
          example: "Article not found."
          default: "Article not found."
    404_User:
      type: object
      properties:
        message:
          type: string
          example: "User not found."
          default: "User not found."
        status:
          type: string
          example: "Failed"
          default: "Failed"
    500:
      type: object
      properties:
        message:
          type: string
